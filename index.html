<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Covernotes | Live Party and Events Cover Band | Ontario, Canada</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root { --accent:#ff3366; }
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Outfit',sans-serif;background:#111;color:#fff;overflow-x:hidden}
section{padding:2rem}

/* NAV */
nav{position:fixed;width:100%;background:#000;z-index:1000}
.nav-container{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem}
.logo{font-family:'Bebas Neue';font-size:1.6rem;letter-spacing:2px;color:#fff;text-decoration:none}
.nav-links{display:flex;gap:2rem;list-style:none}
.nav-links a{color:#fff;text-decoration:none;text-transform:uppercase;font-size:.9rem}
.mobile-menu{display:none;flex-direction:column;gap:5px;cursor:pointer}
.mobile-menu span{width:25px;height:2px;background:#fff}

/* HERO */
.hero{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden}
.hero-slide{position:absolute;width:100%;height:100%;opacity:0;transition:opacity 1s ease}
.hero-slide img{width:100%;height:100%;object-fit:cover;transform:scale(1);transition:transform 2s ease}
.hero-slide.active{opacity:1}
.hero-slide.active img{transform:scale(1.1)}
.hero-content{z-index:2;position:relative}
.hero h1{font-family:'Bebas Neue';font-size:clamp(3rem,10vw,7rem);letter-spacing:6px}

/* GALLERY */
.gallery-wrapper{display:flex;align-items:center;justify-content:center;gap:1rem;margin-top:1rem}
.gallery-track{display:flex;transition:transform .6s cubic-bezier(.77,0,.18,1);width:100%;touch-action:pan-y}
.gallery-item{min-width:33.333%;padding:.5rem}
.gallery-item img{width:100%;aspect-ratio:1;object-fit:cover;border-radius:10px;loading:lazy}
.gallery-btn{background:none;border:2px solid #fff;color:#fff;width:40px;height:40px;border-radius:50%;cursor:pointer}

/* REVIEWS */
.reviews-wrapper{display:flex;transition:transform .6s ease}
.review-card{min-width:100%;padding:2rem;text-align:center}

/* FOOTER */
footer{padding:2rem;text-align:center;border-top:1px solid #333;margin-top:2rem}

@media(max-width:768px){
.nav-links{display:none;flex-direction:column;background:#000;position:absolute;top:100%;left:0;right:0;padding:1rem}
.nav-links.active{display:flex}
.mobile-menu{display:flex}
.logo{text-align:center;width:100%}
.gallery-item{min-width:100%}
}
</style>
</head>

<body>

<nav>
<div class="nav-container">
<a class="logo">THE COVERNOTES</a>
<ul class="nav-links" id="navLinks">
<li><a href="#gallery">Gallery</a></li>
<li><a href="#reviews">Reviews</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
<div class="mobile-menu" id="mobileMenu"><span></span><span></span><span></span></div>
</div>
</nav>

<section class="hero">
<div class="hero-slide active"><img src="images/hero1.jpg" loading="lazy"></div>
<div class="hero-slide"><img src="images/hero2.jpg" loading="lazy"></div>
<div class="hero-slide"><img src="images/hero3.jpg" loading="lazy"></div>
<div class="hero-slide"><img src="images/hero4.jpg" loading="lazy"></div>
<div class="hero-slide"><img src="images/hero5.jpg" loading="lazy"></div>
<div class="hero-content">
<h1>THE COVERNOTES</h1>
<p>Live Party and Events Band</p>
</div>
</section>

<section id="gallery">
<h2>Gallery</h2>
<div class="gallery-wrapper">
<button class="gallery-btn" onclick="moveGallery(-1)">‹</button>
<div class="gallery-track" id="galleryTrack">
<div class="gallery-item"><img src="images/1.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/2.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/3.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/4.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/5.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/6.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/7.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/8.jpg" loading="lazy"></div>
<div class="gallery-item"><img src="images/9.jpg" loading="lazy"></div>
</div>
<button class="gallery-btn" onclick="moveGallery(1)">›</button>
</div>
</section>

<section id="reviews">
<h2>Reviews</h2>
<div class="reviews-wrapper" id="reviewsWrapper">
<div class="review-card">★★★★★ Amazing band!</div>
<div class="review-card">★★★★★ Incredible energy!</div>
<div class="review-card">★★★★★ Guests loved them!</div>
</div>
</section>

<section id="contact">
<h2>Contact</h2>
<p>Email: <a href="mailto:info@thecovernotes.ca">info@thecovernotes.ca</a></p>
</section>

<footer>© 2026 The Covernotes</footer>

<script>
/* MOBILE MENU */
mobileMenu.onclick=()=>navLinks.classList.toggle('active')

/* HERO */
let slides=document.querySelectorAll('.hero-slide'),i=0
setInterval(()=>{slides[i].classList.remove('active');i=(i+1)%slides.length;slides[i].classList.add('active')},2000)

/* REVIEWS AUTO */
let reviewIndex=0,totalReviews=3
setInterval(()=>{reviewIndex=(reviewIndex+1)%totalReviews;reviewsWrapper.style.transform=`translateX(-${reviewIndex*100}%)`},5000)

/* GALLERY */
let galleryIndex=0
function moveGallery(d){
const track=document.getElementById('galleryTrack')
const visible=window.innerWidth<768?1:3
galleryIndex+=d
track.style.transform=`translateX(-${galleryIndex*(100/visible)}%)`
}

/* GALLERY AUTOPLAY */
setInterval(()=>moveGallery(1),4000)

/* TOUCH SWIPE */
let startX=0
galleryTrack.addEventListener('touchstart',e=>startX=e.touches[0].clientX)
galleryTrack.addEventListener('touchend',e=>{
let diff=startX-e.changedTouches[0].clientX
if(Math.abs(diff)>50) moveGallery(diff>0?1:-1)
})
</script>

</body>
</html>
